<html>
  <head>
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_downward"
    />
  </head>
  <body>
    <main>
      <section>
        <div class="converter-container">
          <h1>Currency Converter</h1>
          <div class="input-container">
            <input type="number" value="1" min="1" class="amount" />
            <select class="fromCurrency">
              <!--option value="INR">INR</option>
              <option value="USD">USD</option> -->
            </select>
          </div>
          <div class="arrow">
            <span class="material-symbols-outlined"> arrow_downward </span>
          </div>

          <div class="input-container">
            <input type="number" class="converted" disabled />
            <select class="toCurrency">
              <!--option value="INR">INR</option>
              <option value="USD">USD</option>-->
            </select>
          </div>
          <div class="result">Fetching Data ....</div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
